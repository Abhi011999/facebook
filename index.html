<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/facebook-social-media-fb-logo-square-44659.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="global-container">
            <div class="bigger-box">
                <div class="big-box">
                    <div class='left-box'>
                        <div class='image-box'>
                            <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                        </div>
                        <h2 class="logo-caption">Facebook helps you connect and share with the people in your life.</h2>
                    </div>
                    <div class="right-box">
                        <div class="form-container">
                            <form>
                                <div class="space">
                                    <input type="text" class="email-box" placeholder="Email address or phone number">
                                </div>
                                <div class="space">
                                    <input type="text" class="pw-box" placeholder="Password">
                                </div>
                                <div class="space">
                                    <button class="login-button"><b>Log In</b></button>
                                </div>
                                <div class="space">
                                    <a href="#" class="adjust-forgot-pw">Forgotten password?</a>
                                </div>
                                <div class="line"></div>
                                <div>
                                    <button class="create-button"><b>Create New Account</b></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
